<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bea Pitzschke">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/eb3695c5ef.js" crossorigin="anonymous"></script>

  <title>Voter</title>
</head>

<body>
  <div id="app">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-4 offset-xl-4">
          <div class="card mt-5">
            <div class="card-header">
              <h2 class="card-title">Vote here!</h2>
            </div>
            <div class="card-body">
              <div class="d-flex">
                <div class="d-shrink-0">
                  <img v-bind:src="places[0].img" title="Location Picture" alt="Location Picture"
                    v-bind:style="{width: '100px', height: '100px', border: '5px solid darkgrey'}">
                </div>
                <div class="flex-grow-1 ms-3">
                  <!-- v-once prevents changing title but changes data entry in places / {{ entry }} from dataItems.js - first entry -->
                  <!-- <h5 v-once> {{ places[0].title }} -->
                  <h5> {{ places[0].title }}
                    <span class="float-end text-primary point">
                      <!-- v-on:click = @click -->
                      <i class="fa fa-chevron-up pe-1" @click="upvote('Voting successful', $event)"></i>
                      <i class="fa fa-chevron-down pe-3" @click="downvote"></i>
                      <strong> {{ places[0].votes }} </strong>
                    </span>
                  </h5>
                  <!--  v-html only use trusted content & never on user-provided content  -->
                  <div v-html="places[0].desc"></div>
                  <!-- v-pre prevents from rendering as html -->
                  <!-- <div v-pre>{{places[0].desc}}</div> -->
                  <small class="text-muted">{{ places[0].location}}</small>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <small class="float-end text-bg-primary" :style="{ padding: '5px', borderRadius: '10px' }">
                {{ totalVotes }} votes</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="dataItems.js"></script>
    <script src="app.js"></script>
</body>

</html>
